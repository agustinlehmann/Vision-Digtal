<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Solo Futbol</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
     body {
        background: linear-gradient(#FFA755, 70%, #6495ED);
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow-y: auto;
        flex-direction: column;
    }
    .header {
        text-align: center;
        margin-bottom: 40px;
        margin-top: 80px;
        padding: 0 15px;
        width: 100%;
        box-sizing: border-box;
    }
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: white;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        padding: 40px;
        width: 90%;
        max-width: 500px;
        animation: fadeIn 1.5s ease-in-out;
        box-sizing: border-box;
    }
    .form-container form {
        width: 100%;
        margin-bottom: 20px;
    }
    .form-container h2 {
        color: #000000;
        margin-bottom: 20px;
    }
    .btn-primary {
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
    }
    .btn-primary:hover {
        background-color: #2980b9;
    }
    .signup-link,
    .signin-link {
        color: #000000;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
    }
    .signup-link:hover,
    .signin-link:hover {
        text-decoration: underline;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    .footer {
        width: 100%;
        background-color: #ffa755;
        color: black;
        padding: 20px 0;
        text-align: center;
        margin-top: 200px;
    }

  </style>
</head>
<body>
  <div class="header">
    <img src="../img/logo.png" alt="Logo" style="height: 60px;">
    <h1>VISION DIGITAL</h1>
    <h4>Log In</h4>
</div>

  <div class="form-container">
    <form>
      <h2>Registrarse</h2>
      <div class="form-group">
        <label for="nombre_usuario">Nombre</label>
        <input type="text" class="form-control" id="nombre_usuario" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <div class="form-group">
        <label for="password_confirm">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="password_confirm" placeholder="Confirme su contraseña" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección" required>
      </div>
      <button type="submit" id="registrarse" class="btn btn-primary">Registrarse</button>
    </form>
    <a href="login.html" class="signin-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
  </div>

  
  <footer class="footer">
    <div class="container-fluid">
        <p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
            &copy; Vision Digital. Todos los derechos reservados.
        </p>
    </div>
</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="validaciones_register.js"></script>
</body>
</html>
