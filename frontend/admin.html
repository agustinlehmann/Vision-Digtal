<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Solo Futbol</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #2c3e50;
      color: #000000;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 90%;
      height: 98%;
      max-width: 700px;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
    }
    .form-container img {
      width: 180px;
      height: auto;
      position: absolute;
      right: 30px;
      top: 30px;
      animation: slideInRight 1.5s ease-in-out;
    }
    .form-container form {
      width: 100%;
      padding-right: 220px;
      margin-bottom: 20px;
    }
    .form-container h2 {
      color: #3498db;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #2980b9;
    }
    .signup-link {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="producto-form" enctype="multipart/form-data">
      <h2>Agregar Producto</h2>
      <div class="form-group">
        <label for="nombreproducto">Nombre del Producto</label>
        <input type="text" class="form-control" id="nombreproducto" name="nombre_producto" placeholder="Ingrese el nombre del producto" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del producto" required>
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" placeholder="Ingrese la cantidad de productos" required>
      </div>
      <div class="form-group">
        <label for="detalle">Detalle</label>
        <select class="form-control" id="detalle" name="detalle" required>
          <option value="">Seleccione el tipo de producto</option>
          <option value="teclados">Teclados</option>
          <option value="fundas">Fundas</option>
          <option value="cargadores">Cargadores</option>
          <option value="auriculares">Auriculares</option>
          <option value="parlantes">Parlantes</option>
          <option value="otros">Otros</option>
        </select>
      </div>
      <div class="form-group">
        <label for="detallar">Detalle Específico</label>
        <textarea class="form-control" id="detallar" name="detallar" placeholder="Ingrese detalles específicos del producto" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Crear producto</button>
      <a href="editar.html">Editar productos</a>
    </form>
    <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts/registrar_producto.js"></script>
</body>
</html>
